<!DOCTYPE html>
<html>
  <head>
    <title>Credit Card Payment</title>
<link rel="stylesheet" href="payment.css">
  </head>
  <body>
    <h1>Credit Card Payment</h1>
    <form action="trypage.html" method="get">
      <label for="name">Name on Card</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" name="tel" required>
      <select id="card" name="card-type" required>
        <option value="" selected disabled>Select Card Type</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
    </select>
      
      <label for="card">Enter Card Number</label>
      <input type="text" id="card" name="card" required>
      
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required>
      
      <input type="submit" value="Make Payment" onclick="alert('payment sucessful')">

    </form>
  </body>
</html>
